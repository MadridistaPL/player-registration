<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="description" contetn="Survey Form" />
    <meta name="keywords" content="Survey Form" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking part in the survey.</p>
      </header>
      <form id="survey-form">
        <label id="name-label" for="name"
          >Name:<input
            id="name"
            type="text"
            name="name"
            required
            placeholder="Enter your name"
        /></label>
        <label id="email-label" for="email"
          >Email:<input
            id="email"
            type="email"
            name="email"
            checked
            required
            placeholder="Enter your Email"
        /></label>
        <label id="number-label" for="number"
          >Telephone number:<input
            id="number"
            type="number"
            name="number"
            checked
            min="9"
            max="9"
            placeholder="Enter your telephone number"
        /></label>
        <label for="dropdown">
          <select id="dropdown" name="dropdown">
            <option></option>
            <option></option>
          </select>
        </label>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            value="Personal"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            class="inline"
            value="Business"
          />
          Business</label
        >

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> I have a car</label><br />

        <textarea
          id="bio"
          name="bio"
          rows="3"
          cols="30"
          placeholder="I like coding on the beach..."
        >
        </textarea>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
