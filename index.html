<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="description" contetn="Player registration" />
    <meta name="keywords" content="Player registration" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Player registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Player registration</h1>
        <p class="description text-center">
          Please fill in the registration details.
        </p>
      </header>
      <form>
        <div class="form-group">
          <label id="firstname-label" for="firstname">First name:</label>
          <input
            class="form-control"
            type="text"
            name="firstname"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last name:</label>
          <input
            class="form-control"
            type="text"
            name="lastname"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label
          ><input
            class="form-control"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number">Telephone number:</label
          ><input
            type="tel"
            name="number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            min="9"
            max="9"
            placeholder="123-456-789"
          />
        </div>
        <div class="form-group">
          <p>Preferred foot:</p>
          <label for="preferred-foot"
            ><input
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="right"
              checked
            />
            Right only</label
          >
          <label for="preferred-foot"
            ><input
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="left"
            />
            Left only</label
          >
          <label for="preferred-foot"
            ><input
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="both"
            />
            Both</label
          >
        </div>
        <div class="form-group">
          <p>What is your favourite position?</p>
          <select class="form-control" name="position">
            <option disabled selected value>Select position</option>
            <option value="goalkeeper">Goalkeeper</option>
            <option value="defender">Defender</option>
            <option value="midfielder">Midfielder</option>
            <option value="winger">Winger</option>
            <option value="attacker">Attacker</option>
          </select>
        </div>
        <div class="form-group">
          <p>What are your best skills? (check three)</p>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1"> I have a bike</label><br />
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2"> I have a car</label><br />
        </div>
        <textarea
          id="bio"
          name="bio"
          rows="3"
          cols="30"
          placeholder="I like coding on the beach..."
        >
        </textarea>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
