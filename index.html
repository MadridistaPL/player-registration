<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="description" contetn="Player registration" />
    <meta name="keywords" content="Player registration" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Player registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Player registration</h1>
        <p class="description text-center">
          Please fill in the registration details.
        </p>
      </header>
      <form action="#" name="form">
        <div class="form-group">
          <label for="firstname">First name:</label
          ><input
            id="firstname"
            class="form-control"
            type="text"
            name="firstname"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last name:</label>
          <input
            id="lastname"
            class="form-control"
            type="text"
            name="lastname"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label
          ><input
            id="email"
            class="form-control"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number">Telephone number:</label
          ><input
            id="number"
            class="form-control"
            type="tel"
            name="number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            min="9"
            max="9"
            placeholder="123-456-789"
          />
        </div>
        <div class="form-group">
          <p>Preferred foot:</p>
          <label for="right"
            ><input
              id="right"
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="right"
              checked
            />
            Right only</label
          >
          <label for="left"
            ><input
              id="left"
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="left"
            />
            Left only</label
          >
          <label for="both"
            ><input
              id="both"
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="both"
            />
            Both</label
          >
        </div>
        <div class="form-group">
          <p>What is your favourite position?</p>
          <select class="form-control" name="position">
            <option disabled selected value>Select position</option>
            <option value="goalkeeper">Goalkeeper</option>
            <option value="defender">Defender</option>
            <option value="midfielder">Midfielder</option>
            <option value="winger">Winger</option>
            <option value="attacker">Attacker</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What are your best skills? <span class="clue">(check three)</span>
          </p>
          <div class="container-checkbox">
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="1"
                onclick="chkcontrol(0)"
              />
              Heading</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="2"
                onclick="chkcontrol(1)"
              />
              Dribling</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="3"
                onclick="chkcontrol(2)"
              />
              Passing</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="4"
                onclick="chkcontrol(3)"
              />
              Tackling</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="5"
                onclick="chkcontrol(4)"
              />
              Technique</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="6"
                onclick="chkcontrol(5)"
              />
              Determination</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="7"
                onclick="chkcontrol(6)"
              />
              Leadership</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="8"
                onclick="chkcontrol(7)"
              />
              Positioning</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="9"
                onclick="chkcontrol(8)"
              />
              Teamwork</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="10"
                onclick="chkcontrol(9)"
              />
              Stamina</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="11"
                onclick="chkcontrol(10)"
              />
              Speed</label
            >
          </div>
        </div>
        <div class="form-group">
          <p>Your profile description:</p>
          <textarea
            class="input-textarea"
            name="description"
            placeholder="Enter your profile description here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button class="submit-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
