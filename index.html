<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="description" contetn="Player registration" />
    <meta name="keywords" content="Player registration" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Player registration</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Player registration</h1>
        <p class="description text-center">
          Please fill in the registration details.
        </p>
      </header>
      <form>
        <div class="form-group">
          <label id="firstname-label" for="firstname">First name:</label>
          <input
            class="form-control"
            type="text"
            name="firstname"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last name:</label>
          <input
            class="form-control"
            type="text"
            name="lastname"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label
          ><input
            class="form-control"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number">Telephone number:</label
          ><input
            type="tel"
            name="number"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            min="9"
            max="9"
            placeholder="123-456-789"
          />
        </div>
        <div class="form-group">
          <p>Preferred foot:</p>
          <label for="preferred-foot"
            ><input
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="right"
              checked
            />
            Right only</label
          >
          <label for="preferred-foot"
            ><input
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="left"
            />
            Left only</label
          >
          <label for="preferred-foot"
            ><input
              class="input-radio"
              type="radio"
              name="preferred-foot"
              value="both"
            />
            Both</label
          >
        </div>
        <div class="form-group">
          <p>What is your favourite position?</p>
          <select class="form-control" name="position">
            <option disabled selected value>Select position</option>
            <option value="goalkeeper">Goalkeeper</option>
            <option value="defender">Defender</option>
            <option value="midfielder">Midfielder</option>
            <option value="winger">Winger</option>
            <option value="attacker">Attacker</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What are your best skills? <span class="clue">(check three)</span>
          </p>
          <div class="container-checkbox">
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="heading"
              />
              Heading</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="dribling"
              />
              Dribling</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="passing"
              />
              Passing</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="tackling"
              />
              Tackling</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="technique"
              />
              Technique</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="deatermination"
              />
              Determination</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="leadership"
              />
              Leadership</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="positioning"
              />
              Positioning</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="teamwork"
              />
              Teamwork</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="stamina"
              />
              Stamina</label
            >
            <label>
              <input
                class="input-checkbox"
                type="checkbox"
                name="skills"
                value="speed"
              />
              Speed</label
            >
          </div>
        </div>
        <textarea
          id="bio"
          name="bio"
          rows="3"
          cols="30"
          placeholder="I like coding on the beach..."
        >
        </textarea>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
