<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="description" contetn="Survey Form" />
    <meta name="keywords" content="Survey Form" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking part in the survey.</p>
      </header>
      <form id="survey-form">
        <label for="name-label"
          >Name:<input
            id="name-label"
            type="text"
            name="name"
            required
            placeholder="Enter your name"
        /></label>
        <label for="email-label"
          >Email:<input
            id="email-label"
            type="email"
            name="email"
            checked
            placeholder="Enter your Email"
        /></label>
        <label for="number-label"
          >Telephone number:<input
            id="number-label"
            type="number"
            name="number"
            checked
            min="9"
            max="9"
            placeholder="Enter your telephone number"
        /></label>
        <label for="dropdown">
          <select id="dropdown" name="dropdown">
            <option></option>
            <option></option>
          </select>
        </label>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Business</label
        >
      </form>
    </div>
  </body>
</html>
