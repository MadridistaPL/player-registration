<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <meta name="description" contetn="Survey Form" />
    <meta name="keywords" content="Survey Form" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking part in the survey.</p>
      </header>
      <form id="survey-form">
        <label for="name-label"
          >Name:<input id="name-label" type="text" required
        /></label>
        <label for="email-label"
          >E-mail:<input id="email-label" type="email" checked
        /></label>
        <label for="number-label"
          >Telephone number:<input
            id="number-label"
            type="number"
            checked
            min="9"
            max="9"
        /></label>
      </form>
    </div>
  </body>
</html>
